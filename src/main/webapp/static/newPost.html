<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>new post</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" media="screen,projection"
          href="../../../../../../WebstormProjects/qefeeshareWeb/libs/materialize/0.100.2/css/materialize.css">
</head>
<body>

<div class="container">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <!--<ul id="nav-mobile" class="right hide-on-med-and-down">-->
            <!--<li><a href="sass.html">Sass</a></li>-->
            <!--<li><a href="badges.html">组件</a></li>-->
            <!--<li><a href="collapsible.html">JavaScript</a></li>-->
            <!--</ul>-->
        </div>
    </nav>

    <div class="row">
        <form action="/post" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <!--<i class="material-icons prefix">mode_edit</i>-->
                    <input id="title" type="text" name="title"/>
                    <label for="title">title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!--<i class="material-icons prefix">mode_edit</i>-->
                    <input id="content" type="text" name="content"/>
                    <label for="content">content</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!--<i class="material-icons prefix">mode_edit</i>-->
                    <input id="from" type="text" name="from"/>
                    <label for="from">from</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!--<i class="material-icons prefix">mode_edit</i>-->
                    <select id="type" name="type">
                        <option value="url">url</option>
                        <option value="text">text</option>
                        <option value="image">image</option>
                    </select>
                    <label for="type">type</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="submit">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--js文件放在最后是因为希望早点加载完页面-->

<script type="text/javascript"
        src="./js/newPost.js"></script>
</body>
</html>
